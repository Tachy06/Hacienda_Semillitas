{% extends 'base.html' %}
{% load static %}
{% load pwa %}
{% block title %} <title>Buscar producto</title> {% endblock %}
{% block content %}
<section class="view_products_modify">
    <div class="container d-flex justify-content-center flex-column align-items-center text-center">
        <h1 class="text-center" style="margin-top: 100px;">Buscar producto</h1>
        <div class="card d-flex justify-content-center align-items-center text-center w-50">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="product" class="form-label">Nombre del producto</label>
                        <select name="product" id="product" class="form-select" required>
                            <option value="0" selected>Seleccione una aplicaci√≥n</option>
                            {% for product in products %}
                                <option value="{{product.id}}">{{product.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-50">Buscar</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
